<div class="org" ng-controller="OrganizationShowCtrl as organization">
    <img src="{{organization.image}}" style="height:90px; width:90px;">
    <h3>{{organization.name}} </h3> Mission: {{organization.mission}}
    <br> Phone: {{organization.phone}}
    <br> Email: {{organization.email}}
    <br>
    <a href="{{organization.web}}">Click here to visit {{organization.name}}.</a>
    <br> Zip: {{organization.zip}}
    <br>
</div>
<br>
<br>
