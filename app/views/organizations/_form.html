<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="organization.name" class="form-control" id="name"/>
  </div>
</div>
<div class="form-group">
  <label for="email" class="col-sm-2 control-label">Email</label>
  <div class="col-sm-10">
    <input type="text" ng-model="organization.email" class="form-control" id="email"/>
  </div>
</div>
<div class="form-group">
  <label for="phone" class="col-sm-2 control-label">Phone</label>
  <div class="col-sm-10">
    <input type="text" ng-model="organization.phone" class="form-control" id="phone"/>
  </div>
</div>
<div class="form-group">
  <label for="zip" class="col-sm-2 control-label">Zip</label>
  <div class="col-sm-10">
    <input type="text" ng-model="organization.zip" class="form-control" id="zip" />
  </div>
</div>

  <div class="col-sm-offset-2 col-sm-10">
